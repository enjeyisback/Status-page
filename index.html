      function showContentIfPasswordMatch() {

        // Check if the user entered the correct password
        if (userPassword === correctPassword) {
          // Display the content
          document.getElementById('content').style.display = 'block';
        } else {
          // Redirect or show an error message if the password is incorrect
          alert('Incorrect password. Access denied.');
          // You can redirect the user to another page using:
          // window.location.href = 'another_page.html';
        }
      }
    </script>
  </head>
  <body>
    <div id="content" class="pageContainer" style="display: none;">
      <!-- Your existing content goes here -->

        <img src="logo.svg" alt="Logo" width="100px" />

        Copyright
        <a href="https://status.jaiswalnitin.in">2023</a>.
      </footer>

    <!-- Add a script to call the function when the page loads -->
